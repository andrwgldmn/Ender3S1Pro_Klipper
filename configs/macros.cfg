[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E50 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-50 F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro M600]
description: Executes a color change by pausing the printer an unloading the filament.
gcode:
	PAUSE
	UNLOAD_FILAMENT
	M117 Please load new filament and resume
	RESPOND MSG="Please load new filament and resume"

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

[gcode_macro CLEAN_NOZZLE]
description: "nozzle cleaning"
variable_g28_done: 0
gcode:

    # First cleaning sequence (X=-7.6)
    G1 X45 Y242 F10000    ; Move to initial position
    G1 Z6.5 F600          ; Lower to cleaning height
    G1 X50 F10000
    G1 X85 F10000
    G1 X50 F10000
    G1 X85 F10000
    G1 X50 F10000

    # Second cleaning sequence (X=-6)
    G1 Y241 F10000          ; Move to new position
    G1 X85 F10000
    G1 X50 F10000
    G1 X85 F10000
    G1 X50 F10000
    G1 X85 F10000

    # Third cleaning sequence (return to X=-7.6)
    G1 X45 Y242 F10000    ; Move to initial position
    G1 X50 F10000
    G1 X85 F10000
    G1 X50 F10000
    G1 X85 F10000
    G1 X50 F10000

    G1 Z10 F3000          ; Lift nozzle after cleaning